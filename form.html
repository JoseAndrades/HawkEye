<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkEye</title>
    <!--REF BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--ESTILOS-->
    <link href="./styles/form.css" rel="stylesheet">
    <link href="./styles/paletaColores.css" rel="stylesheet">
    <!--FAVICON-->
    <link rel="shortcut icon" href="../HawkEye/img/logo.png" />

</head>

<body>
    <img src="./img/form.JPG" class="img-fluid" alt="...">
    <div class="container">
        <!-- formulario de login-->
        <div class="row d-flex justify-content-center vh-100 align-items-center" id="form">
            <div class="col-xs-4 col-lg-6">
                <a href="../HawkEye/index.html" class="btn btn-tono2">volver</a>
                <h3 class="text-center p-3 bg-tono1">Inicio de sesión</h3>
                <form class="p-3 border border-tono9 bg-tono8" action="" method="post">
                    <!-- cuando un formulario tiene un atributo action, indica
                                a qué controlador se le envían los datos de entrada -->
                    <!-- hay 2 formas principales de enviar los datos de un formulario, dos métodos: get y post-->
                    <div class="mb-3">
                        <label for="identificador" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="identificador"
                            aria-describedby="identificadorHelp">
                        <div id="identificadorHelp" class="form-email">
                        </div>
                        <div class="mb-3 py-2">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pass" aria-describedby="passHelp">
                            <div id="passHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Aceptar las politicas</label>
                        </div>
                        <button type="submit" class="btn btn-tono1">Enviar</button>
                </form>
            </div><!-- de las col-->
        </div><!-- de la row-->
    </div><!-- del container -->



    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
